<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
    <div class="login-container p-2 p-md-4">
        <div class="row">
            <div class="col-md-7 offset-md-3">

                <div class="card p-2 p-md-5 border-0 mt-5">

                  <div class="row">
                    <div class="col-12 col-sm-12 col-md-6">
                        <div class="login-left">
                            
                            <img src="https://static.naukimg.com/s/5/105/i/register.png" alt="" class="vector-img">

                            <h1 class="fs-4 fw-bold mb-3">New to Naukri?</h1>
                            <ul class="p-4">
                                <li class="lead">One click apply using naukri profile.</li>
                                <li  class="lead">Get relevant job recommendations.</li>
                                <li  class="lead">Showcase profile to top companies and consultants.</li>
                                <li class="lead">Know application status on applied jobs.</li>
                            </ul>
                            <button class="outline-btn">register for Free</button>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6">
                        <div class="login-right">
                            <div class="card p-3">
                                <h1 class="fs-4">Login</h1>
                                <div class="form-group mb-3">
                                    <label for="" class="form-label">Email ID / Username</label>
                                    <input type="text" class="form-control" placeholder="Email ID / Username" id="username">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="" class="form-label">Password</label>
                                    <input type="password" class="form-control" placeholder="Enter Password" id="password">
                                </div>
                                <a href="" class="text-end">Forgot Password?</a>
                                <button class="btn bg-primary rounded-0 text-white fs-5" onclick="login()">Login</button>
                                <div class="or">

                                </div>

                                <div class="google">
                                    <img src="https://static.naukimg.com/s/5/105/i/ic-google.png" alt="">
                                    <p>Sign in with Google</p>
                                </div>
                            </div>
                        </div>
                    </div>

                  </div>

                </div>
            </div>
        </div>
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script>
        const firebaseConfig = {
        apiKey: "AIzaSyCB0vXSpd6SLs5boktmDi2sJVNsgPzsitE",
        authDomain: "player-10235.firebaseapp.com",
        databaseURL: "https://player-10235-default-rtdb.firebaseio.com",
        projectId: "player-10235",
        storageBucket: "player-10235.appspot.com",
        messagingSenderId: "955053953020",
        appId: "1:955053953020:web:83f1512a183cab77f8ac79",
        measurementId: "G-84V4L2899D"
        };
        firebase.initializeApp(firebaseConfig);
        const authentication = firebase.auth()
        const database = firebase.database();

        function login(){
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            authentication.signInWithEmailAndPassword(email, password)
            .then((success)=>{
                // alert('login is done..!')
                window.location.href = "index.html"
            })
            .catch((error)=>{
                alert(error)
            })

        }
    </script>
</body>
</html>
